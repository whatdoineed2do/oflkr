log4cpp.rootCategory=DEBUG,C

log4cpp.appender.C=ConsoleAppender
log4cpp.appender.C.layout=PatternLayout
log4cpp.appender.C.layout.ConversionPattern=%d [%-6p] %m%n

log4cpp.appender.L=RollingFileAppender
log4cpp.appender.L.fileName=oflkr.log
log4cpp.appender.L.maxFileSize=200
log4cpp.appender.L.maxBackupIndex=1
log4cpp.appender.L.layout=PatternLayout
log4cpp.appender.L.layout.ConversionPattern=%d [%-6p] %m%n
